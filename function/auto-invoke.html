<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Auto invok Function/function as namespace</h1>
    <h1>(function(){} ) ()</h1>
    <h2>And for the arrow function</h2>
    <h1>( () => {} ) ()</h1>
    <script>
      // An IIFE that returns the sum of two numbers
      //   regular function
      (function (a, b, c) {
        console.log(a + b + c);
      })(3, 4, 6);

      //   arrow function
      ((a, b, c) => {
        console.log(a + b + c);
      })(8, 4, 6);
    </script>
  </body>
</html>
