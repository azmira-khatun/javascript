<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
  div{
    background-color: bisque;
    width: 400px;
    height: 440px;
    border-radius: 10px;
    padding: 10px;
    font-weight: bold;
    margin: 20px auto;
  }

    </style>
</head>
<body>
    <div>
       
            <form action="#" name="f">
                <fieldset>
                    <legend style="font-size: 16pt; text-align: center; font-weight: bolder; color: brown;">Form</legend>
                    Name: <br>
                    <input type="text" name="tname" placeholder="please write">
                   
                    <br><br>
                    Email:<br>
                    <input type="email" name="email"  placeholder="please write">
              
                    <br><br >

                    Contact:<br />
          <input type="number" name="contact" />
          <br /><br />
          Address: <br />
          <textarea name="address"></textarea>
          <br /><br />
          Session: &nbsp;
          <select name="session">
            <option value="2020-21">2020-21</option>
            <option value="2021-22">2021-22</option>
            <option value="2022-23">2022-23</option>
            <option value="2023-24">2023-24</option>
          </select>
          <br /><br />
          Gender:
          <input type="radio" name="gen" value="Male" />Male
          <input type="radio" name="gen" value="Female" />Female <br /><br />
          Subject:
          <input type="checkbox" name="sub" value="English" />English
          <input type="checkbox" name="sub" value="Bengali" />Bengali
          <input type="checkbox" name="sub" value="Arabic" />Arabic

          <br /><br />
    </div>
    
</body>
</html>
