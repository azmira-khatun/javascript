<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non-primitive</title>
  </head>
  <body>
    <script>
      // object literal
      var car = {
        model: "45",
        name: "toyota",
        color: "red",
      };
      console.log(typeof car);
      document.write(
        "This is model" + car.model + " " + car.name + " " + car.color
      );
      // array
      var ary = ["a", "b", "c"];
      console.log(ary[0]);
      console.log(ary[1]);
      console.log(ary[2]);

      var ary = [1, 3, 6, 7, 8, 4, 9];
      console.log(ary[0]);
      console.log(ary[1]);
      console.log(ary[2]);
      console.log(ary[3]);
      console.log(ary[5]);

      // var third = 100;
      // var forth = 200;
      // function addition() {
      //   console.log(third + forth);
      // }

      // addition();

      //  function calculator

      var first = 0;
      var second = 0;
      function addition(first, second) {
        console.log(first + second);
      }
      addition(200, 300);

      var first = 0;
      var second = 0;
      function subtc(first, second) {
        console.log(first - second);
      }
      subtc(400, 300);

      var first = 0;
      var second = 0;
      function into(first, second) {
        console.log(first * second);
      }
      into(400, 300);

      var first = 0;
      var second = 0;
      function devided(first, second) {
        console.log(first / second);
      }
      devided(400, 300);
    </script>
  </body>
</html>
