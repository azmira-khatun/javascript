<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for break
      for (i = 1; i <= 100; i++) {
        if (i == 10) {
          break;
        }
        document.write(" " + i);
      }
      document.write("end");
      document.write("<br>");

      //   continue
      for (i = 1; i <= 100; i++) {
        if (i == 10) {
          continue;
        }
        document.write(" " + i);
      }
      document.write("end");
    </script>
  </body>
</html>
