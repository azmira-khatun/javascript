<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Form</title>
    <style>
      div {
        background-color: rgb(188, 194, 176);
        width: 400px;
        height: 440px;
        border-radius: 10px;
        padding: 10px;
        font-weight: bold;
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <div>
      <form action="#" name="f">
        <fieldset>
          <legend
            style="
              font-size: 16pt;
              text-align: center;
              font-weight: bolder;
              color: rgb(165, 42, 83);
            "
          >
            Form
          </legend>
          Name: <br />
          <input type="text" name="tname" id="tname" onblur="chname()" />
          <span id="emailmsg" class="d-inline-block"></span>
          <br /><br />
          Email:<br />
          <input type="email" id="email" name="email" onblur="chEmail()" />
          <span id="emailmsg" class="d-inline-block"></span>
          <br /><br />
          Contact:<br />
          <input type="number" name="contact" />
          <br /><br />
          Address: <br />
          <textarea name="address" id="address"></textarea>
          <br /><br />
          Session: &nbsp;
          <select name="session">
            <option value="2020-21">2020-21</option>
            <option value="2021-22">2021-22</option>
            <option value="2022-23">2022-23</option>
            <option value="2023-24">2023-24</option>
          </select>
          <br /><br />
          Gender:
          <input type="radio" name="gen" value="Male" />Male
          <input type="radio" name="gen" value="Female" />Female <br /><br />
          Subject:
          <input type="checkbox" name="sub" value="English" />English
          <input type="checkbox" name="sub" value="Bengali" />Bengali
          <input type="checkbox" name="sub" value="Arabic" />Arabic

          <br /><br />
          <input
            type="button"
            value="Submit"
            onclick="f_window()"
            style="
              background-color: brown;
              color: aliceblue;
              font-weight: bolder;
              border-radius: 5px;
            "
          />
          <input
            type="button"
            value="Reset"
            onclick="f_window()"
            style="
              background-color: brown;
              color: aliceblue;
              font-weight: bolder;
              border-radius: 5px;
            "
          />
        </fieldset>
      </form>
    </div>
    <script src="f-script.js"></script>
  </body>
</html>
