<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // increment operator
      //   (kono number sereal onujaye sajata ++ sign use kora hy.first var a j number ta use krbo tar por thaka number count kora )
      var a = 1;
      a++;
      var result = a;
      console.log(result);

      a++;
      var new1 = a;
      console.log(new1);

      a++;
      var new2 = a;
      console.log(new2);
      //   exponentiation
      //   ( exponentiation operator ** raises the first operand to the power of the second operand)
      let q = 4;
      console.log(q ** 2);

      //   booiean operator
      var b = 12;
      var c = 13;
      console.log(b == c);

      var b = 12;
      var c = 13;
      console.log(b > c);

      var b = 12;
      var c = 13;
      console.log(b < c);
      // assignment operator
      var a = 10;
      var b = 20;
      console.log((a *= b));

      var x = 10;
      x *= 2;
      console.log(x);
      console.log(typeof x);
      var c=12;
      c += 2;
      console.log(c );


      //  modulus operator(vagses dakaba)
      var a = 5;
      var b = 2;
      console.log(a % b);

      // comparison operator
      // let a = 10;
      // let b = 15;
      // console.log(a == b);

      let z = 10;
      let y = "10";
      console.log(z == y);
      // (== dauble equal dla string dla sata count hba na.sata number hesaba count hba)
      let g = 10;
      let t = "10";
      console.log(g === t);
      // (=== 3 ta equal dla number string kena sata count korba.string thakla result false asba)

      let j = 10;
      let k = 34;
      console.log(j <= k);
      console.log(j >= k);

      // logical operator(and)
      let d = 12;
      let m = 12;
      let o = 15;
      console.log(d < m && m > o && d == o);

      let di = 12;
      let mi = 12;
      let oi = 12;
      console.log(di <= mi && mi >= oi);

      let i = 12;
      let l = 13;
      let n = 12;
      console.log(i < l && l > n);

      // logical operator(or)
      let dj = 12;
      let mj = 12;
      let oj = 15;
      console.log(dj < mj || mj > oj || dj == mj);

      // logical operator(not)
      let ss = 12;
      let fs = 12;
      let ds = 15;
      console.log(ss != fs);
      console.log(ss != ds);
      console.log(ss !== fs && fs !== ds); 
    </script>
  </body>
