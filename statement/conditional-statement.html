<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 50;
      let b = 30;
      if (a > b) {
        console.log("a is true");
      }

      let c = 50;
      let d = 30;
      if (c < d) {
        console.log("a is true");
      } else {
        console.log("a is false");
      }

      //   else if
      let e = 50;
      let f = 30;
      if (e < f) {
        console.log("e is true");
      } else if ((e = f)) {
        console.log("e is false");
      } else if (e == f) {
        console.log("f is a");
      } else {
        console.log("a is b");
      }
    </script>
  </body>
</html>
