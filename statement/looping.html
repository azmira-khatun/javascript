<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // For loop
      // (1-10 porjnto count kora)
      for (a = 1; a <= 10; a++) {
        console.log(a);
      }
      // (name 10 bar count kora)
      for (a = 1; a <= 10; a++) {
        console.log("Azmira");
        document.write("Azmira" + "<br>" + "<br>");
      }
      //   while-loop
      var a = 10;
      while (a <= 20) {
        document.write(a + "<br>");
        a++;
      }

      //   Do while
      var i = 20;
      do {
        document.write(i + "<br>");
      } while (i <= 25);
    </script>
  </body>
</html>
