<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data = [0, 1, -7, -8, 5, 0, 85, -74, 0];
      var positive = 0;
      var negative = 0;
      var zero = 0;
      for (i = 0; i < data.length; i++) {
        if (data[i] > 0) {
          positive++;
        } else if (data[i] < 0) {
          negative++;
        } else {
          zero++;
        }
      }
      document.write("Positive Number:" + positive + "<br>");
      document.write("Negative Number:" + negative + "<br>");
      document.write("Zero:" + zero + "<br>");
    </script>
  </body>
</html>
