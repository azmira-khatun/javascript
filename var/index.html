<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
  </head>
  <body>
    <script>
      var a = "Mira";
      console.log(a);

      var a12 = "Hi!";
      console.log(a12);

      // document.write(a12);
      var a = 12;
      var b = 21;
      document.write(b - a);
      document.write("<br>");
      document.write(a + b);

      var a = 12;
      var b = 2;
      console.log(a + b);

      var a = 12;
      var b = 2;
      console.log(a + "this is sting");

      var a = 12;
      var b = 2;
      console.log(a + " " + "this is sting" + " " + " " + "sum");

      // Total=14
      var a = 12;
      var b = 2;
      console.log("Total=" + (a + b));

      // Total= 14
      var a = 12;
      var b = 2;
      console.log("Total=" + "  " + (a + b));

      // boolean value
      var a = 12;
      var b = 2;
      document.write("<br>");
      document.write(a > b);

      var a = 12;
      var b = 2;
      console.log(a > b);

      var a = 12;
      var b = 2;
      var r = a > b;
      console.log(typeof r);
      console.log(typeof a);
    </script>
  </body>
</html>
